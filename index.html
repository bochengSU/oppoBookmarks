    <style>
        /* Basic Reset & Font */
        body {
            font-family: 'Noto Sans TC', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f7f6;
            color: #333;
            line-height: 1.6;
        }
        /* Main Container for the Bookmarks */
        .bookmark-container {
            max-width: 900px;
            margin: 20px auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.2em;
            font-weight: 700;
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 15px;
        }
        /* Styling for the main list and nested lists */
        .bookmark-list {
            list-style-type: none;
            padding-left: 0;
            margin: 0;
        }
        .bookmark-list ul {
            list-style-type: none;
            padding-left: 25px;
            margin: 5px 0;
        }
        /* Styling for each bookmark item */
        .bookmark-item {
            margin-bottom: 2px; /* 減小間距，讓縫隙更自然 */
            position: relative;
        }
        /* Styling for folder (details/summary) */
        .bookmark-folder-details {
            margin-top: 10px;
            margin-bottom: 10px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            background-color: #fcfcfc;
            overflow: hidden;
        }
        .bookmark-folder-details[open] > summary {
            background-color: #e8f0fe;
            border-bottom: 1px solid #d0d0d0;
        }
        .bookmark-folder-summary {
            font-weight: 700;
            cursor: pointer;
            padding: 12px 15px;
            background-color: #f0f8ff;
            color: #34495e;
            display: flex;
            align-items: center;
            user-select: none;
            transition: background-color 0.2s ease-in-out;
        }
        .bookmark-folder-summary:hover {
            background-color: #e8f0fe;
        }
        .bookmark-folder-summary h3 {
            margin: 0;
            font-size: 1.1em;
            display: inline-block;
            padding-left: 5px;
        }
        .bookmark-folder-details summary::-webkit-details-marker { display: none; }
        .bookmark-folder-details summary::before {
            content: "▶";
            display: inline-block;
            margin-right: 10px;
            transition: transform 0.2s ease-in-out;
            font-size: 0.8em;
        }
        .bookmark-folder-details[open] summary::before { transform: rotate(90deg); }
        /* Styling for individual links */
        .bookmark-link {
            display: flex;
            align-items: center;
            padding: 8px 15px;
            text-decoration: none;
            color: #555;
            transition: background-color 0.2s ease-in-out, color 0.2s ease-in-out;
            border: 1px solid #eee;
            border-radius: 8px;
            background-color: #fff;
        }
        .bookmark-item:hover .bookmark-link {
             background-color: #eef5ff;
             color: #007bff;
             border-color: #cce5ff;
        }
        .bookmark-link:last-child { border-bottom: 1px solid #eee; }
        /* Favicon styling */
        .bookmark-icon {
            width: 16px;
            height: 16px;
            margin-right: 10px;
            vertical-align: middle;
            border-radius: 3px;
            flex-shrink: 0;
        }
        /* Controls (edit/delete buttons) styling */
        .item-controls {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 8px;
            opacity: 0;
            transition: opacity 0.2s ease-in-out;
            padding-left: 10px;
        }
        .bookmark-item:hover .item-controls,
        .bookmark-folder-summary:hover .item-controls { opacity: 1; }
        .control-btn {
            background: none; border: none; cursor: pointer; font-size: 16px; padding: 2px 5px;
            border-radius: 4px; line-height: 1; color: #555;
        }
        .control-btn:hover { background-color: rgba(0, 0, 0, 0.1); color: #000; }
        /* Action buttons styling */
        .folder-actions {
            padding: 5px 15px 10px 40px;
            border-top: 1px solid #e0e0e0;
            background-color: #fdfdfd;
        }
        .add-btn {
            background-color: #e8f0fe; color: #34495e; border: 1px solid #d0d8e0;
            padding: 4px 10px; border-radius: 5px; cursor: pointer;
            font-size: 0.9em; margin-right: 10px;
        }
        .add-btn:hover { background-color: #dbe8fd; }
        .main-add-button-container { text-align: center; margin-bottom: 25px; }

        /* --- Drag & Drop styling --- */
        .draggable-item.dragging {
            opacity: 0.4;
            background: #cce5ff;
        }
        .drop-target-folder { /* 用於高亮整個資料夾 */

        }

            height: 4px;
            background-color: #0d6efd;
            border-radius: 2px;
            margin: -2px 0;
        }

            height: 50px; margin-top: 15px; border-radius: 8px; display: flex;
            align-items: center; justify-content: center; font-size: 0.9em;
            color: #aaa; border: 2px dashed transparent; transition: all 0.2s ease-in-out;
        }
        #root-dropzone.drop-target-root {
            border-color: #007bff; background-color: #eef5ff; color: #007bff;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            body { padding: 10px; }
            .bookmark-container { padding: 15px; border-radius: 8px; }
            h1 { font-size: 1.8em; }
            .bookmark-list ul { padding-left: 20px; }
            .item-controls { opacity: 1; }
        }
    </style>

    // ------------------- 資料處理 & 核心功能 -------------------
    // (這部分程式碼與前一版本幾乎相同，保持其穩定性)
    function loadBookmarks() {
        try {
            const storedBookmarks = localStorage.getItem(BOOKMARKS_STORAGE_KEY);
            bookmarks = storedBookmarks ? JSON.parse(storedBookmarks) : initialBookmarks;
        } catch (e) { console.error("無法載入書籤:", e); bookmarks = initialBookmarks; }
    }
    function saveBookmarks() { localStorage.setItem(BOOKMARKS_STORAGE_KEY, JSON.stringify(bookmarks, null, 2)); }
    function getFaviconUrl(url) {
        try { return `https://www.google.com/s2/favicons?sz=32&domain_url=${new URL(url).hostname}`; } 
        catch (e) { return "data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs="; }
    }
    function getNodeAndParentArray(path) {
        if (!path || path.length === 0) return { node: null, parentArray: bookmarks };
        let parentArray = bookmarks;
        for (let i = 0; i < path.length - 1; i++) {
            const parentNode = parentArray[path[i]];
            if (parentNode?.type === 'folder' && parentNode.children) { parentArray = parentNode.children; } 
            else { return { node: null, parentArray: null }; }
        }
        return { node: parentArray[path[path.length - 1]], parentArray };
    }
    function addItem(path, type) {
        const { node } = getNodeAndParentArray(path);
        const targetArray = path.length === 0 ? bookmarks : node.children;
        const name = prompt(`請輸入新的${type === 'link' ? '書籤' : '資料夾'}名稱：`);
        if (!name) return;
        if (type === 'link') {
            const url = prompt("請輸入網址 (URL)：", "https://");
            if (!url) return;
            targetArray.push({ type: 'link', name, url });
        } else {
            targetArray.push({ type: 'folder', name, children: [], isOpen: true });
        }
        saveAndRerender();
    }
    function editItem(path) {
        const { node } = getNodeAndParentArray(path);
        if (!node) return;
        const newName = prompt("請輸入新的名稱：", node.name);
        if (newName === null || newName === "") return;
        node.name = newName;
        if (node.type === 'link') {
            const newUrl = prompt("請輸入新的網址：", node.url);
            if (newUrl !== null) node.url = newUrl;
        }
        saveAndRerender();
    }
    function deleteItem(path) {
        const { node, parentArray } = getNodeAndParentArray(path);
        if (!node || !parentArray) return;
        if (confirm(`確定要刪除 "${node.name}" 嗎？`)) {
            parentArray.splice(path[path.length - 1], 1);
            saveAndRerender();
        }
    }
    function saveAndRerender() { saveBookmarks(); render(); }
    
    // ------------------- 渲染畫面 (包含拖曳屬性) -------------------
    function render() {
        rootListElement.innerHTML = '';
        renderNodes(bookmarks, rootListElement, []);
    }
    function renderNodes(nodes, parentElement, path) {
        nodes.forEach((node, index) => {
            const currentPath = [...path, index];
            const li = document.createElement('li');
            li.className = 'bookmark-item draggable-item';
            li.dataset.path = JSON.stringify(currentPath);
            li.draggable = true;
            if (node.type === 'folder') {
                li.appendChild(createFolderElement(node, currentPath));
            } else {
                li.appendChild(createLinkElement(node, currentPath));
            }
            parentElement.appendChild(li);
        });
    }
    function createFolderElement(node, path) {
        const details = document.createElement('details');
        details.className = 'bookmark-folder-details';
        details.open = node.isOpen;
        details.addEventListener('toggle', () => { node.isOpen = details.open; saveBookmarks(); });
        const summary = document.createElement('summary');
        summary.className = 'bookmark-folder-summary';
        const h3 = document.createElement('h3');
        h3.textContent = node.name;
        summary.append(h3, createControls(path));
        const ul = document.createElement('ul');
        ul.className = 'bookmark-list';
        if (node.children) renderNodes(node.children, ul, path);
        details.append(summary, ul, createFolderActions(path));
        return details;
    }
    function createLinkElement(node, path) {
        const a = document.createElement('a');
        a.href = node.url;
        a.target = '_blank';
        a.rel = 'noopener noreferrer';
        a.className = 'bookmark-link';
        const img = document.createElement('img');
        img.src = getFaviconUrl(node.url);
        img.alt = '';
        img.className = 'bookmark-icon';
        img.onerror = function() { this.src = "data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs="; };
        a.append(img, document.createTextNode(` ${node.name}`), createControls(path));
        return a;
    }
    function createControls(path) {
        const controlsDiv = document.createElement('div');
        controlsDiv.className = 'item-controls';
        const editBtn = document.createElement('button');
        editBtn.className = 'control-btn';
        editBtn.innerHTML = '✎';
        editBtn.title = '編輯';
        editBtn.addEventListener('click', e => { e.preventDefault(); e.stopPropagation(); editItem(path); });
        const deleteBtn = document.createElement('button');
        deleteBtn.className = 'control-btn';
        deleteBtn.innerHTML = '🗑️';
        deleteBtn.title = '刪除';
        deleteBtn.addEventListener('click', e => { e.preventDefault(); e.stopPropagation(); deleteItem(path); });
        controlsDiv.append(editBtn, deleteBtn);
        return controlsDiv;
    }
    function createFolderActions(path) {
        const folderActions = document.createElement('div');
        folderActions.className = 'folder-actions';
        const addLinkBtn = document.createElement('button');
        addLinkBtn.textContent = '＋ 新增書籤';
        addLinkBtn.className = 'add-btn';
        addLinkBtn.addEventListener('click', e => { e.preventDefault(); addItem(path, 'link'); });
        const addSubFolderBtn = document.createElement('button');
        addSubFolderBtn.textContent = '＋ 新增子資料夾';
        addSubFolderBtn.className = 'add-btn';
        addSubFolderBtn.addEventListener('click', e => { e.preventDefault(); addItem(path, 'folder'); });
        folderActions.append(addLinkBtn, addSubFolderBtn);
        return folderActions;
    }

    // ------------------- 拖曳邏輯 (含自動捲動與縫隙放置) -------------------
    let draggedElementPath = null;
    let scrollInterval = null;
    let lastMouseY = 0;
    const SCROLL_ZONE_SIZE = 60; // 邊緣捲動區的大小 (像素)
    const SCROLL_SPEED = 15; // 捲動速度

    function autoScroll() {
        if (lastMouseY < SCROLL_ZONE_SIZE) {
            window.scrollBy(0, -SCROLL_SPEED);
        } else if (lastMouseY > window.innerHeight - SCROLL_ZONE_SIZE) {
            window.scrollBy(0, SCROLL_SPEED);
        }
    }

    document.addEventListener('dragstart', e => {
        const target = e.target.closest('.draggable-item');
        if (target) {
            draggedElementPath = JSON.parse(target.dataset.path);
            e.dataTransfer.effectAllowed = 'move';
            setTimeout(() => target.classList.add('dragging'), 0);
            if (!scrollInterval) {
                scrollInterval = setInterval(autoScroll, 100);
            }
        }
    });

    let currentIndicator = null;
    function clearIndicators() {
        if (currentIndicator) {
            currentIndicator.remove();
            currentIndicator = null;
        }
        document.querySelectorAll('.drop-target-folder, .drop-target-root').forEach(el => {
            el.classList.remove('drop-target-folder', 'drop-target-root');
        });
    }

    document.addEventListener('dragover', e => {
        e.preventDefault();
        lastMouseY = e.clientY;
        
        clearIndicators();

        const dropTargetItem = e.target.closest('.draggable-item');
        const dropTargetRoot = e.target.closest('#root-dropzone');
        
        if (dropTargetRoot) {
            dropTargetRoot.classList.add('drop-target-root');
        } else if (dropTargetItem) {
            const rect = dropTargetItem.getBoundingClientRect();
            const isFolderSummary = e.target.closest('.bookmark-folder-summary');

            // 放入資料夾的邏輯
            if (isFolderSummary) {
                isFolderSummary.closest('.bookmark-folder-details').classList.add('drop-target-folder');
                return; // 優先處理放入資料夾
            }
            
            // 縫隙放置的邏輯
            const midpoint = rect.top + rect.height / 2;
            const indicator = document.createElement('div');
            indicator.className = 'drop-indicator-line';
            currentIndicator = indicator;

            if (e.clientY < midpoint) {
                dropTargetItem.before(indicator);
            } else {
                dropTargetItem.after(indicator);
            }
        }
    });
    
    function stopDrag() {
        clearInterval(scrollInterval);
        scrollInterval = null;
        clearIndicators();
        document.querySelectorAll('.dragging').forEach(el => el.classList.remove('dragging'));
        draggedElementPath = null;
    }

    document.addEventListener('dragend', stopDrag);
    document.addEventListener('drop', e => {
        e.preventDefault();
        e.stopPropagation();
        if (!draggedElementPath) return stopDrag();

        const dropTargetRoot = document.querySelector('.drop-target-root');
        const dropTargetFolder = document.querySelector('.drop-target-folder');
        const dropIndicator = document.querySelector('.drop-indicator-line');
        let destinationPath;

        if (dropTargetRoot) {
            destinationPath = [bookmarks.length];
        } else if (dropTargetFolder) {
            const pathStr = dropTargetFolder.closest('.draggable-item').dataset.path;
            const path = JSON.parse(pathStr);
            const { node } = getNodeAndParentArray(path);
            if (node?.type === 'folder') {
                destinationPath = [...path, node.children.length];
            }
        } else if (dropIndicator) {
            const prevSibling = dropIndicator.previousElementSibling;
            const nextSibling = dropIndicator.nextElementSibling;
            if (nextSibling && nextSibling.matches('.draggable-item')) {
                destinationPath = JSON.parse(nextSibling.dataset.path);
            } else if (prevSibling && prevSibling.matches('.draggable-item')) {
                const path = JSON.parse(prevSibling.dataset.path);
                path[path.length - 1]++;
                destinationPath = path;
            } else { // 列表中的第一個
                const parentUl = dropIndicator.parentElement;
                if(parentUl.id === 'bookmark-list-root') {
                    destinationPath = [0];
                } else {
                    const parentPath = JSON.parse(parentUl.closest('.draggable-item').dataset.path);
                    destinationPath = [...parentPath, 0];
                }
            }
        }

        if (destinationPath) {
            moveNode(draggedElementPath, destinationPath);
            saveAndRerender();
        }
        stopDrag();
    });
    
    function moveNode(sourcePath, destinationPath) {
        if (JSON.stringify(sourcePath) === JSON.stringify(destinationPath)) return;
        if (JSON.stringify(destinationPath).startsWith(JSON.stringify(sourcePath) + ',')) return;

        const { node: nodeToMove, parentArray: sourceParentArray } = getNodeAndParentArray(sourcePath);
        if (!nodeToMove) return;
        const sourceIndex = sourcePath[sourcePath.length - 1];
        sourceParentArray.splice(sourceIndex, 1);

        let adjustedDestPath = [...destinationPath];
        const sourceParentPath = sourcePath.slice(0, -1);
        const destParentPath = destinationPath.slice(0, -1);
        if (JSON.stringify(sourceParentPath) === JSON.stringify(destParentPath) && sourceIndex < destinationPath[destinationPath.length - 1]) {
            adjustedDestPath[adjustedDestPath.length - 1]--;
        }

        const { parentArray: destParentArray } = getNodeAndParentArray(adjustedDestPath);
        if (!destParentArray) { // 如果目標是根目錄
             bookmarks.splice(adjustedDestPath[0], 0, nodeToMove);
        } else {
            const destIndex = adjustedDestPath[adjustedDestPath.length - 1];
            destParentArray.splice(destIndex, 0, nodeToMove);
        }
    }
    
    // ------------------- 初始化 -------------------
    addMainFolderBtn.addEventListener('click', () => addItem([], 'folder'));
    addMainLinkBtn.addEventListener('click', () => addItem([], 'link'));
    loadBookmarks();
    render();
});
</script>
